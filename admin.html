<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - CHINIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>CHINIM</h1>
        <div>
            <button>Регистрация</button>
            <button>Авторизация</button>
            <button>Сформировать заявку</button>
        </div>
    </header>

    <div class="admin-panel">
        <h2>Админ панель</h2>
        <div class="application-list">
            <!-- Здесь будут отображаться заявки -->
            <div class="application">
                <h3>Заявка 1</h3>
                <p>Название автомобиля: Auto 1</p>
                <p>Проблема: Проблема 1</p>
                <p>Дата и время: 01.01.2022 10:00</p>
            </div>
            <div class="application">
                <h3>Заявка 2</h3>
                <p>Название автомобиля: Auto 2</p>
                <p>Проблема: Проблема 2</p>
                <p>Дата и время: 02.01.2022 11:00</p>
            </div>
            <!-- Добавьте здесь больше заявок -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2022 CHINIM. All rights reserved.</p>
    </footer>
</body>
</html>
